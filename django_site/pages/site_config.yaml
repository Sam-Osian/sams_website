about_preview: I use AI, public data, and interdisciplinary methods to uncover patterns in preventable harm. My work sits between research, health systems, and practical tool-building.
about:
  intro: I’m Sam Osian (pronounced osh-ahn), an AI doctoral researcher at the University of Liverpool working on applied methods for learning from coroner inquest data.
  body: My background combines politics, charity-sector research, and medical statistics, which gives me a practical lens for designing tools that help people make safer, evidence-led decisions.
  focus_points:
    - Coroner inquest and Prevention of Future Deaths analysis
    - AI-assisted evidence synthesis for patient safety
    - Open-source methods for public-interest health research
