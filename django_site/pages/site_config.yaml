about_preview: I use AI, public data, and interdisciplinary methods to uncover patterns in preventable harm. My work sits between research, health systems, and practical tool-building.
about:
  intro: I’m Sam Osian, a Data Scientist specialising in healthcare and clinical decision-making.
  body: My research cuts across data science, public health, and patient safety, with a focus on using AI and open data to understand and prevent avoidable harm in healthcare. I’m currently based at the University of Liverpool and Mersey Care NHS Trust, where I work on projects that blend research with real-world impact.
  focus_points:
    - Learning from coroners' reports to identify patterns in preventable deaths
    - Understanding how NHS communication networks influence patient care and harm
    - Open-source methods for public-interest health research
    - Building practical tools to support clinicical decision-making