{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sam Osian{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.png' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Manrope:wght@400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@6.2.7/dist/simplebar.min.css"
    />
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="stylesheet" href="{% static 'pages/site.css' %}?v=20260218e" />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="{% block body_class %}site-body{% endblock %}">
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <div class="scroll-root" data-simplebar data-simplebar-auto-hide="false">
      <div class="site-shell">
        <header class="shell-top" data-reveal>
          <a class="identity" href="/">
            <span class="logo-shape" aria-hidden="true"></span>
            <span class="identity-dot" aria-hidden="true"></span>
            <span class="identity-email">samoand@liverpool.ac.uk</span>
          </a>

          <div class="top-actions">
            <a class="top-link" href="/about/">About</a>
            <a class="top-link" href="/publications/">Publications</a>
            <button class="menu-orb" type="button" aria-label="Menu" disabled>
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </header>

        <main class="shell-main">{% block content %}{% endblock %}</main>

        <footer class="shell-footer">
          <a href="https://github.com/Sam-Osian" target="_blank" rel="noopener noreferrer">GitHub</a>
          <a href="https://www.linkedin.com/in/sam-o-andrews/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          <a href="mailto:samoand@liverpool.ac.uk">Email</a>
          <span class="footer-build-note">Website built by me :)</span>
        </footer>
      </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/simplebar@6.2.7/dist/simplebar.min.js"></script>
    <script defer src="{% static 'pages/site.js' %}?v=20260218e"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
